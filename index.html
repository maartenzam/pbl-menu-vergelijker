<!DOCTYPE html>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="style/simple-grid.css" rel="stylesheet">
<link href="style/style.css" rel="stylesheet">

<body>
<div class="container">
  <div class="row">
      <div class="col-2">
        <p class="bold"><span class="big">1.</span> Kies scenario:</p>
      </div>
      <div class="col-5"><p class="bold"><span class="big">2 .</span> Bekijk en vergelijk de impact van je keuze:</p></div>
      <div class="col-5"><p><span style="color: #ffffff; background-color: #439BD9; padding: 3px;">Dierlijk</span> <span style="color: #ffffff; background-color: #B8B87B; padding: 3px;">Plantaardig</span></p></div>
  </div>

  <div class="row">
      <div class="col-2">
          <p class="bold">Scenario 1</p>
          <div class="selectors-top">
              <label for="menu-top"></label>
              <select id="menu-top" class="top">
                  <option value="basis">Huidig menu</option>
                  <option value="50d50p">Minder dierlijke producten (50%-50%)*</option>
                  <option value="40d60p">Verdere daling dierlijke producten (40-60)</option>
                  <option value="2dgeenvlees">2 dagen geen vlees</option>
                  <option value="geenvlees">Vegetarisch met vis</option>
                  <option value="mvdt">Duurzaam en gezond</option>
                </select>
                
                <label for="verspil-top"></label>
                <select id="verspil-top" class="top">
                  <option value="a">Huidig niveau voedselverspilling</option>
                  <option value="b">25% minder voedselverspilling</option>
                  <option value="c">50% minder voedselverspilling</option>
                </select>
                
                <label for="dierprod-top"></label>
                <select id="dierprod-top" class="top">
                  <option value="a">Huidige efficiëntie dierlijke productie</option>
                  <option value="f">Efficiëntie trend 2030 (+6%)</option>
                  <option value="g">Efficiëntie hoger dan trend</option>
                  <option value="h">Efficiëntie lager dan trend</option>
                </select>
          
                <label for="dierwelz-top"></label>
                <select id="dierwelz-top" class="top">
                  <option value="a">Wettelijk niveau dierenwelzijn 2015</option>
                  <option value="k">Verbeterd dierenwelzijn (1*varken, kip verbeterd)</option>
                  <option value="l">Scharrelvarkens en -kippen</option>
                  <option value="n">Dieren 25% Biologisch</option>
                  <option value="m">Dieren 100% Biologisch</option>
                </select>
          
                <label for="plantprod-top"></label>
                <select id="plantprod-top" class="top">
                  <option value="a">Huidige gewasopbrengsten</option>
                  <option value="q">Gewasopbrengsten trend 2030 (+10%)</option>
                  <option value="s">Gewasopbrengsten hoger dan trend (+15%)</option>
                  <option value="r">Gewasopbrengsten lager dan trend (+5%)</option>
                </select>
          
                <label for="bio-top"></label>
                <select id="bio-top" class="top">
                  <option value="a">Gangbare gewasproductie</option>
                  <option value="x">Gewasproductie 25% biologisch</option>
                  <option value="z">Gewasproductie 100% biologisch</option>
                </select>
            </div>
      </div>
      <div class="col-5 vizcontainer">
          <p class="bold big">Landgebruik</p>
          <p class="small">m² per persoon per jaar</p>
          <svg id="viz-land-top"></svg>
      </div>
      <div class="col-5">
          <p class="bold big">Uitstoot broeikasgassen</p>
          <p class="small">CO₂-eq. in kg per persoon per jaar</p>
          <svg id="viz-co2-top"></svg>
      </div>
  </div>

  <div class="row scenario2">
      <div class="col-2">
          <p class="bold">Scenario 2</p>
          <div class="selectors-bottom">
              <label for="menu-bottom"></label>
              <select id="menu-bottom" class="bottom">
                  <option value="basis">Huidig menu</option>
                  <option value="50d50p">Minder dierlijke producten (50%-50%)*</option>
                  <option value="40d60p">Verdere daling dierlijke producten (40-60)</option>
                  <option value="2dgeenvlees">2 dagen geen vlees</option>
                  <option value="geenvlees">Vegetarisch met vis</option>
                  <option value="mvdt">Duurzaam en gezond</option>
                </select>
                
                <label for="verspil-bottom"></label>
                <select id="verspil-bottom" class="bottom">
                  <option value="a">Huidig niveau voedselverspilling</option>
                  <option value="b">25% minder voedselverspilling</option>
                  <option value="c">50% minder voedselverspilling</option>
                </select>
                
                <label for="dierprod-bottom"></label>
                <select id="dierprod-bottom" class="bottom">
                  <option value="a">Huidige efficiëntie dierlijke productie</option>
                  <option value="f">Efficiëntie trend 2030 (+6%)</option>
                  <option value="g">Efficiëntie hoger dan trend</option>
                  <option value="h">Efficiëntie lager dan trend</option>
                </select>
          
                <label for="dierwelz-bottom"></label>
                <select id="dierwelz-bottom" class="bottom">
                  <option value="a">Wettelijk niveau dierenwelzijn 2015</option>
                  <option value="k">Verbeterd dierenwelzijn (1*varken, kip verbeterd)</option>
                  <option value="l">Scharrelvarkens en -kippen</option>
                  <option value="n">Dieren 25% Biologisch</option>
                  <option value="m">Dieren 100% Biologisch</option>
                </select>
          
                <label for="plantprod-bottom"></label>
                <select id="plantprod-bottom" class="bottom">
                  <option value="a">Huidige gewasopbrengsten</option>
                  <option value="q">Gewasopbrengsten trend 2030 (+10%)</option>
                  <option value="s">Gewasopbrengsten hoger dan trend (+15%)</option>
                  <option value="r">Gewasopbrengsten lager dan trend (+5%)</option>
                </select>
          
                <label for="bio-bottom"></label>
                <select id="bio-bottom" class="bottom">
                  <option value="a">Gangbare gewasproductie</option>
                  <option value="x">Gewasproductie 25% biologisch</option>
                  <option value="z">Gewasproductie 100% biologisch</option>
                </select>
            </div>
      </div>
      <div class="col-5">
          <svg id="viz-land-bottom"></svg>
      </div>
      <div class="col-5">
          <svg id="viz-co2-bottom"></svg>
      </div>
  </div>
</div>

<script src="//d3js.org/d3.v4.min.js"></script>
<script src="js/scenariovergelijker.js"></script>
